      <script >
     function init_gauge(gauges) {

    if (typeof (Gauge) === 'undefined') { return; }

    var chart_gauge_settings = {
        lines: 12,
        angle: 0,
        lineWidth: 0.4,
        pointer: {
            length: 0.75,
            strokeWidth: 0.042,
            color: '#1D212A'
        },
        limitMax: 'false',
        colorStart: '#1ABC9C',
        colorStop: '#1ABC9C',
        strokeColor: '#F0F3F3',
        generateGradient: true
    };

for (var i = 0; i < gauges.length; ++i) {
 
    var gauge = gauges[i];
  
    if (gauge!=null) {
	
       
        var chart_gauge = new Gauge(gauge).setOptions(chart_gauge_settings);
 		chart_gauge.maxValue =  100;
        chart_gauge.animationSpeed = 32;
		chart_gauge.set(gauge.getAttribute('data-value'));
    }
     
    }
    
   } 
   
  var gauges =  document.getElementsByClassName("gauges");
  if(gauges!=null)  init_gauge(gauges);
